<app-filter [all]="totalProdCount" [inStock]="totalProductInStock" [outOfStocks]="totalProductOutOfStock" (selectedFilterRadioButtonChanged)="onFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
    <ng-container *ngFor="let prod of products">
        <!-- <app-product  [prod]="prod" *ngIf="selectedFilterRadioButton=='all' || prod.is_in_inventory.toString()==selectedFilterRadioButton"></app-product> -->
        <app-product  [prod]="prod" *ngIf="searchText==='' || prod.name.toLowerCase().includes(searchText)" (click)="selectedProduct=prod"></app-product>
    </ng-container>
</div>
